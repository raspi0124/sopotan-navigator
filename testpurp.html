<!--AR.jsのサンプルを適当に突っ込んでみて試す用のファイル-->
<!--参考: https://bagelee.com/programming/location-based-ar/-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude: 35.65861027555679; longitude: 139.74542998791907;"
        scale="15 15 15"
      ></a-box>
      <a-text
        id="text"
        value=""
        look-at="[gps-camera]"
        scale="30 30 30"
        position="0 55 0"
        gps-entity-place="latitude: 35.65861027555679; longitude: 139.74542998791907;"
      ></a-text>
      <a-camera gps-camera="gpsMinDistance:1;" rotation-reader> </a-camera>
    </a-scene>
    <script>
      window.addEventListener("load", () => {
        const text = document.getElementById("text");
        text.addEventListener("gps-entity-place-update-positon", (event) => {
          document.getElementById(
            "debug"
          ).textContent = `あと${event.detail.distance}m`;
          text.setAttribute(
            "value",
            text.getAttribute("distanceMsg") + " left"
          );
        });
      });
    </script>
  </body>
</html>
